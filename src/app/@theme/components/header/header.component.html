<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">
      <img src="../../../..\assets\images\logo_no_text.png" alt="DTP"
      style="height: 2em; width: 2em;" (click)="openWebsite()">
    </div>
  </div>
</div>

<div class="header-container" *ngIf="(user | json) != '{}'">

  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">

    <nb-action *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="my-context-menu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
    <nb-action class="control-item" icon="nb-email" (click)="showDirectMessages()"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="nb-compose" (click)="newContractClicked()"></nb-action>
  </nb-actions>

</div>

<div class="header-container" *ngIf="(user | json) == '{}'">
    <nb-actions style="margin-bottom:1.5em;">
  
      <nb-action>
        <button nbButton status="success" (click)="loginClicked()">Login</button>
      </nb-action>

    </nb-actions>
  </div>
