<nb-card>
    <nb-card-body>
        <input #searchTerm type="text" style="width: 100%;" nbInput (keyup.enter)="showValue(searchTerm.value)" placeholder="Search">
    </nb-card-body>
</nb-card>

<div [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="xlarge">

    <nb-card *ngIf="loading">
        <nb-card-header></nb-card-header>
        <nb-card-body>
        </nb-card-body>
    </nb-card>

    <nb-card style="text-align: center; background: transparent; border: none;" *ngIf="users?.users.length == 0">
        <nb-card-body>
            <i class="nb-alert" style="font-size: 8em; color: #BC0547;"></i>
            <p>We didn't find anything here...</p>
        </nb-card-body>
    </nb-card>

    <div class="row">

        <div class="col-md-2" style="padding: 0px;"
            *ngFor="let option of users?.users | paginate: { itemsPerPage: 24, currentPage: p, totalItems: users?.totalUsers }">

            <nb-card (click)="onClick_User(option.id)">
                <nb-card-body>
                    <nb-user [picture]="option.picture" [name]="option.username" title="4.8" (click)="onClickUserImg()">
                    </nb-user>
                </nb-card-body>

                <nb-card-footer style="background-color: #BC0547; color: #ffffff">
                    {{ option.bio }}
                </nb-card-footer>
            </nb-card>

        </div>

    </div>

    <pagination-controls (pageChange)="p = $event" [maxSize]="40" (pageChange)="onPageChange($event)">
    </pagination-controls>

</div>
