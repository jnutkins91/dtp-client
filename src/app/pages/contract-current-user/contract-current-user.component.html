<div style="margin-bottom: 0.5em; width:100%;
display:table;">

    <span style="color: black; font-size: 1.5em; display:table-cell;
    vertical-align:middle;">My Data</span>

    <button type="button" class="btn btn-success" style="float: right; background-color: #BC0547" (click)="newContractClicked()">
        Create
    </button>

</div>

<div [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="xlarge">

    <nb-card *ngIf="loading">
        <nb-card-header></nb-card-header>
        <nb-card-body>
        </nb-card-body>
    </nb-card>

    <nb-tabset fullWidth *ngIf="!loading">

        <nb-tab tabTitle="My Offers">

            <nb-card style="text-align: center; background: transparent; border: none;"
                *ngIf="(offers?.length == 0) && !loading">
                <nb-card-body>
                    <i class="nb-alert" style="font-size: 8em; color: #BC0547;"></i>
                    <p>We didn't find anything here...</p>
                </nb-card-body>
            </nb-card>

            <contract-list-item *ngFor="let option of offers" [contractDetail]="option"></contract-list-item>

        </nb-tab>

        <nb-tab tabTitle="My Contracts">
            <nb-card style="text-align: center; background: transparent; border: none;"
                *ngIf="contracts?.length == 0 || !contracts">
                <nb-card-body>
                    <i class="nb-alert" style="font-size: 8em; color: #BC0547;"></i>
                    <p>We didn't find anything here...</p>
                </nb-card-body>
            </nb-card>

            <contract-list-item *ngFor="let option of contracts" [contractDetail]="option"></contract-list-item>

        </nb-tab>

        <nb-tab tabTitle="Pending Requests">
            <nb-card style="text-align: center; background: transparent; border: none;"
                *ngIf="requests?.length == 0 || !requests">
                <nb-card-body>
                    <i class="nb-alert" style="font-size: 8em; color: #BC0547;"></i>
                    <p>We didn't find anything here...</p>
                </nb-card-body>
            </nb-card>

            <nb-card *ngFor="let request of requests">

                <nb-card-body>
                    <nb-user [picture]="request.picture" [name]="request.username" title="4.8"
                        style="margin-bottom: 2em;">
                    </nb-user>
                    <p style="font-weight: bold;">{{ request.contract_name }}</p>
                    <span style="float: right;">{{ request.created_on | date:'medium' }}</span>
                </nb-card-body>

                <nb-alert style="float: right; text-align: center; margin-bottom: 0; background-color: #BC0547; color: white;"
                    (click)="acceptContractRequest(request.id)">
                    ACCEPT</nb-alert>

                <nb-alert style="float: right; text-align: center; margin-bottom: 0; border: solid; border-color: #BC0547; color: black;"
                    (click)="rejectContractRequest(request.id)">
                    REJECT</nb-alert>

            </nb-card>

        </nb-tab>

        <nb-tab tabTitle="Messages">

            <nb-card style="text-align: center; background: transparent; border: none;"
                *ngIf="(offers?.length == 0) && !loading">
                <nb-card-body>
                    <i class="nb-alert" style="font-size: 8em; color: #BC0547;"></i>
                    <p>We didn't find anything here...</p>
                </nb-card-body>
            </nb-card>

            <contract-list-item *ngFor="let option of offers" [contractDetail]="option"></contract-list-item>

        </nb-tab>
    </nb-tabset>

</div>
