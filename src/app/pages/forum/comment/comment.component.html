<div style="margin-bottom: 0.5em;">

    <button type="button" class="btn btn-outline-primary btn-icon" style="display: inline-block;"
        (click)="backClicked()">
        <i class="nb-layout-right nb-arrow-thin-left"></i>
    </button>

    <span style="margin-left: 1em; color: black; font-size: 1.5em;">{{ comments?.thread.title }}</span>

    <button type="button" class="btn btn-success btn-icon" style="margin-left: 0.5em; float: right;"
        (click)="newCommentClicked()"
        *ngIf="(user | json) != '{}'">
        <i class="nb-layout-right nb-compose"></i>
    </button>

</div>


<div [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="xlarge">

    <nb-card *ngIf="loading">
        <nb-card-header></nb-card-header>
        <nb-card-body>
        </nb-card-body>
    </nb-card>

    
    <nb-card *ngIf="comments?.thread" style="border-width: 1em;">
        <!-- <nb-card-header>{{ thread.title }}</nb-card-header> -->

        <nb-card-body>
            <nb-user [picture]="comments?.thread.picture" [name]="comments?.thread.username" title="4.8" style="margin-bottom: 2em;">
            </nb-user>
            <p>{{ comments?.thread.body }}</p>
        </nb-card-body>
        <nb-card-footer>
            <span style="float: right;">{{ comments?.thread.creation_time | date:'medium' }}</span>
        </nb-card-footer>
    </nb-card>

    <h5>Comments</h5>

    <nb-card style="text-align: center; background: transparent; border: none;" *ngIf="comments?.dt_comment_lines.length == 0">
        <nb-card-body>
            <i class="nb-alert" style="font-size: 8em; color: #BC0547;"></i>
            <p>We didn't find anything here...</p>
        </nb-card-body>
    </nb-card>

    <nb-card *ngFor="let comment of comments?.dt_comment_lines">
        <!-- <nb-card-header>{{ thread.title }}</nb-card-header> -->

        <nb-card-body>
            <nb-user [picture]="comment.picture" [name]="comment.username" title="4.8" style="margin-bottom: 2em;">
            </nb-user>
            <p>{{ comment.body }}</p>
        </nb-card-body>
        <nb-card-footer>
            <span style="float: right;">{{ comment.creation_time | date:'medium' }}</span>
        </nb-card-footer>
    </nb-card>

</div>
