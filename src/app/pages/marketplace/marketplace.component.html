<nb-card>
    <nb-card-body>
        <input type="text" style="width: 100%;" nbInput placeholder="Search">
    </nb-card-body>
</nb-card>

<div [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="xlarge">

    <nb-card *ngIf="loading">
        <nb-card-header></nb-card-header>
        <nb-card-body>
        </nb-card-body>
    </nb-card>

    <nb-card style="text-align: center; background: transparent; border: none;" *ngIf="tags?.length == 0">
        <nb-card-body>
            <i class="nb-alert" style="font-size: 8em; color: #BC0547;"></i>
            <p>We didn't find anything here...</p>
        </nb-card-body>
    </nb-card>

    <div style="width: 20%; display: inline-block;" *ngFor="let option of tags">

        <nb-card>
            <nb-card-header style="background-color: #BC0547; color: #ffffff">{{ option.name }}</nb-card-header>

            <nb-card-body>
                {{ option.description }}
            </nb-card-body>
        </nb-card>

    </div>

</div>
